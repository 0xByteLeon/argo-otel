prometheus:
  server:
    service:
      type: ClusterIP
    persistentVolume:
      enabled: false

    extraScrapeConfigs: |
      - job_name: "otel-gateway-dev"
        metrics_path: /metrics
        static_configs:
          - targets:
              - "otel-gateway-dev-opentelemetry-collector.otel-dev.svc.cluster.local:8888"
