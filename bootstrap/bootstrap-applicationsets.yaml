apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-applicationsets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/0xByteLeon/argo-otel
    targetRevision: main
    path: bootstrap/applicationsets
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
