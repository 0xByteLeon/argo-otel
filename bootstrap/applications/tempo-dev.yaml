
apiVersion: argoproj.io/v1alpha1

kind: Application

metadata:

  name: tempo-dev

  namespace: argocd

spec:

  project: default

  source:

    repoURL: https://github.com/0xByteLeon/argo-otel

    targetRevision: main

    path: charts/tempo

    helm:

      valueFiles:

        - ../../environments/dev/tempo/values.yaml

  destination:

    server: https://kubernetes.default.svc

    namespace: otel-dev

  syncPolicy:

    automated:

      prune: true

      selfHeal: true

